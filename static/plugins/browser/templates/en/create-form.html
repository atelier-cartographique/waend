<div class="jumbotron">
	<div class="group-create-form">

		<div class="form-group">
			<div class="name-title-input">
			<input type="url" 
				class="form-control input h2name" 
				name="name" 
				placeholder="map name"
				value="<%= data.name %>"
				/>
			</div>

			<div class="layer-description">
				<textarea type="url" 
				class="form-control input" 
				name="description" 
				rows = "5"
				placeholder="This is the place for a description of your map"
				><%= data.description %></textarea>
			</div>
		</div>

		<button type="button" 
				class="btn btn-link btn-xs"
				data-role="submit">
			Submit
		</button>
	</div>
</div>

<% console.log('own-group-item', data); %>
<div class="panel-heading">
	<h4 class="panel-title">
		<%= data.name %>

		<span class="group-settings interaction pull-right"  
		      data-role="settingsGroup">
			<span class="glyphicon glyphicon-cog"
				  title="group settings"/>
		</span>
	
		<span class="group-zoom interaction pull-right"  
		      data-role="zoomGroup">
			<span class="glyphicon glyphicon-fullscreen"
				  title="Zoom to group"/>
		</span>

	</h4>
</div>

<ul class="list-group " 
	 data-anchor="group-layers"
	 id="cg_<%= data.id %>" />

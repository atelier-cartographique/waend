<div class="row">
  <div class="col-xs-3">
    <input type="text"
    	class="form-control" 
    	placeholder="key"
    	data-role="property_key"
    	value="<%= data.key %>" />
  </div>
  <div class="col-xs-9">
    <input type="text"
    	class="form-control input" 
    	placeholder="value"
    	data-role="property_value"
    	name="<%= data.key %>"
    	value="<%= data.value %>" />
  </div>
</div>
